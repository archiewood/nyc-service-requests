name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run sources && npm run build
        env:
          EVIDENCE_SOURCE__taxi__project_id: ${{ secrets.EVIDENCE_SOURCE__NYC_TAXI__PROJECT_ID }}
          EVIDENCE_SOURCE__taxi__client_email: ${{ secrets.EVIDENCE_SOURCE__NYC_TAXI__CLIENT_EMAIL }}
          EVIDENCE_SOURCE__taxi__private_key: |
            ${{ secrets.EVIDENCE_SOURCE__NYC_TAXI__PRIVATE_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NYC_TAXI_FCDC5 }}'
          projectId: nyc-taxi-fcdc5
